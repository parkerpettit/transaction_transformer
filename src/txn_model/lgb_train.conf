# ─── Data ─────────────────────────────────────────────
task = train
data = features/train_features.csv
valid = features/val_features.csv
header = true

# ─── Objective & boosting ─────────────────────────────
boosting = gbdt
objective = binary
metric = auc

# ─── Model complexity & learning ───────────────────────
num_leaves = 31
max_depth = -1
learning_rate = 0.1
num_iterations = 1000

# ─── Regularization ────────────────────────────────────
min_data_in_leaf = 20
min_sum_hessian_in_leaf = 0.001
min_gain_to_split = 0.0
lambda_l1 = 0.0
lambda_l2 = 0.0

# ─── Bagging & feature subsampling ────────────────────
bagging_fraction = 1.0
bagging_freq = 0
feature_fraction = 1.0

# ─── Misc ──────────────────────────────────────────────
max_bin = 255
is_unbalance = true
scale_pos_weight = 1.0
early_stopping_round = 10
seed = 42
verbose = 1
